<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
        
        var nota1 = prompt('Digite a 1º Nota: ')
        var nota2 = prompt('Digite a 2º Nota: ')
        var media = cacularMediaEscolar(nota1, nota2)

        document.write('Sua média é ' + media)

        function cacularMediaEscolar(nota1, nota2) {
            nota1 = parseInt(nota1)
            nota2 = parseInt(nota1)
            media = (nota1 + nota2) / 2

            return media
        }
        
    </script>
</head>
